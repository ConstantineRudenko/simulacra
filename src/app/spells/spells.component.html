<div style="display: flex; flex-direction: row;">
  <div style="flex-grow: 2; width: 100%;">
    <app-spell-filter (filterChange)="applyFilter($event)"></app-spell-filter>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="tradition">
        <th mat-header-cell *matHeaderCellDef>Tradition</th>
        <td mat-cell *matCellDef="let element">{{ element.tradition }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let element">{{ element.level }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let myRowData; columns: columnsToDisplay"
        (click)="select(myRowData)"
      ></tr>
    </table>
  </div>
  <div style="flex-grow: 1;" *ngIf="selection.hasValue()">
    <app-spell-details [spell]="selection.selected[0]"></app-spell-details>
  </div>
</div>
