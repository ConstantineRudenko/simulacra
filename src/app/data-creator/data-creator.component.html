<mat-tab-group>
  <mat-tab label="Spell">
    <app-spell-edit [spell]="spell"></app-spell-edit>
    <button mat-flat-button (click)="addSpell()">Add</button>
    <div>
      <p *ngFor="let item of savedSpells; let i = index">
        {{ item.name }} <span (click)="removeSpell(i)"> X </span>
      </p>
    </div>

    <mat-card>
      {{ savedSpells | json }}
    </mat-card>
  </mat-tab>
  <mat-tab label="Creature">
    <app-creature-edit [creature]="creature"></app-creature-edit>

    <button mat-flat-button (click)="addCreature()">Add</button>
    <div>
      <p *ngFor="let item of savedCreatures; let i = index">
        {{ item.name }} <span (click)="removeCreature(i)"> X </span>
      </p>
    </div>
    <mat-card>
      {{ savedCreatures | json }}
    </mat-card>
  </mat-tab>
  <mat-tab label="Ancestry">
    <app-ancestry-edit [ancestry]="ancestry"></app-ancestry-edit>

    <button mat-flat-button (click)="addAncestry()">Add</button>
    <div>
      <p *ngFor="let item of savedAncestry; let i = index">
        {{ item.name }} <span (click)="removeAncestry(i)"> X </span>
      </p>
    </div>
    <mat-card>
      {{ savedAncestry | json }}
    </mat-card>
  </mat-tab>
</mat-tab-group>
