<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Preprocessing
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
          <textarea matInput [(ngModel)]="preproc"
                    cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"></textarea>
    </mat-form-field>
    <button mat-flat-button (click)="process()">Process</button>
  </mat-expansion-panel>
</mat-accordion>
<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.name" placeholder="Name"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.strength"
           placeholder="Strength"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.agility"
           placeholder="Agility"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.intellect"
           placeholder="Intellect"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.will"
           placeholder="Will"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.extraAttributes"
           placeholder="Extra attributes"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.perception"
           placeholder="Perception"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.defense"
           placeholder="Defense"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.health"
           placeholder="Health"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.healingRate"
           placeholder="Healing Rate"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.size"
           placeholder="Size"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.speed"
           placeholder="Speed"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.power"
           placeholder="Power"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.damage"
           placeholder="Damage"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.insanity"
           placeholder="Insanity"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.corruption"
           placeholder="Corruption"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.languagesAndProfessions"
           placeholder="Languages and Professions"/>
  </mat-form-field>
  <app-ability-list-input [(list)]="ancestry.traits" [title]="'Traits'">
  </app-ability-list-input>


  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.level4Characteristics"
           placeholder="Level 4 Characteristics"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.level4OptionsText"
           placeholder="Level 4 options text"/>
  </mat-form-field>
  <app-ability-list-input [(list)]="ancestry.level4Benefits" [title]="'Level 4 Benefits'">
  </app-ability-list-input>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="ancestry.description"
              cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="ancestry.source.book" placeholder="Book"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="ancestry.source.page"
           placeholder="Book (Page)"/>
  </mat-form-field>
</mat-card>
