<h2 mat-dialog-title>Tradition : {{tradition.name}}</h2>
<mat-dialog-content>
  <mat-card>
    <mat-form-field>
      <input matInput [(ngModel)]="tradition.name" (ngModelChange)="applyId()" placeholder="Name"/>
    </mat-form-field>
    <app-id-edit [(value)]="tradition.id"></app-id-edit>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="tradition.description"
                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
    <mat-checkbox [(ngModel)]="tradition.dark">
      Dark
    </mat-checkbox>
    <mat-checkbox [(ngModel)]="tradition.psychic">
      Psychic
    </mat-checkbox>
    <mat-form-field>
      <input matInput [(ngModel)]="tradition.source.book" placeholder="Book"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" [(ngModel)]="tradition.source.page"
             placeholder="Book (Page)"/>
    </mat-form-field>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="save()">Save</button>
</mat-dialog-actions>
