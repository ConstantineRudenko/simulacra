<mat-form-field>
  <input matInput [ngModel]="value" (ngModelChange)="change($event)" placeholder="Id" [name]="'id-input'" [formControl]="idFormControl"/>
  <mat-error *ngIf="idFormControl.hasError('required')">
    Id is <strong>required</strong>
  </mat-error>
  <mat-error *ngIf="idFormControl.hasError('pattern')">
    Id is used for hyperlinking, therefore it cannot contain spaces
  </mat-error>
</mat-form-field>
