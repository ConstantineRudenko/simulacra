<label>
  Add Row
  <button mat-mini-fab (click)="add()">
  <mat-icon>add</mat-icon>
</button>
</label>
<div *ngFor="let r of list; let i = index; trackBy: trackByFn">
  <app-string-list-input [(list)]="list[i]" [title]="'Row number '+(i+1)"></app-string-list-input>
  <label>Remove Row<mat-icon matSuffix (click)="remove(i)">remove</mat-icon></label>
</div>
