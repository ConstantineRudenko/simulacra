<ng-container *ngFor="let item of dataList">
  <ng-container [ngSwitch]="item.type">
    <ng-container *ngSwitchCase="'heading'"><h2>{{ item.content }} {{item.level}}</h2></ng-container>
    <ng-container *ngSwitchCase="'inline'">
      <app-inline-render [content]="item.content" (linkClicked)="navigate($event)"></app-inline-render>
    </ng-container>
    <ng-container *ngSwitchCase="'list'">
      <ul>
        <li *ngFor="let li of item.content">
          <app-inline-render [content]="li.content" (linkClicked)="navigate($event)"></app-inline-render>
        </li>
      </ul>
    </ng-container>
    <ng-container *ngSwitchCase="'table'">
      <app-table [table]="item"></app-table>
    </ng-container>
    <ng-container *ngSwitchDefault>{{ item.content }}</ng-container>
  </ng-container>
</ng-container>
